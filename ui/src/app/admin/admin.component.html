
<h1 [ngClass]="isGreen? 'title-green':'title-red'" >{{title}}</h1>

<h2 *ngIf="admins.length<1">No Data</h2>
<div style= "margin: 20px; float:right">
  <button class="button"> Add Admin</button>
</div>
<table >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody *ngIf="admins.length > 0">
      <tr *ngFor="let admin of admins">
        <td>{{admin.id}}</td>
        <td>{{admin.name}}</td>
        <td>{{admin.username}}</td>
        <td>{{admin.password}}</td>
      </tr>
    </tbody>
  </table>
