
<h1 [ngClass]="isGreen? 'title-green':'title-red'" >{{title}}</h1>

<h2 *ngIf="authors.length<1">No Data</h2>
<div style= "margin: 20px; float:right">
  <button class="button"> Add Author</button>
</div>
<table >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Nationality</th>
      </tr>
    </thead>
    <tbody *ngIf="authors.length > 0">
      <tr *ngFor="let author of authors">
        <td>{{author.id}}</td>
        <td>{{author.name}}</td>
        <td>{{author.BirthDate}}</td>
        <td>{{author.nationality}}</td>
      </tr>
    </tbody>
  </table>
